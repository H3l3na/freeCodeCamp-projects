<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<link href="style.css" type="text/css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Gugi" rel="stylesheet">
	<script src="script.js" type="text/javascript"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Cute+Font" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Cute+Font|Jura" rel="stylesheet">

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"> </script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<div id="heading">
	<h1>Random Quote Machine</h1>
	<h3>Here are some awesome quotes from my favorite sci-fi books!</h3>
	</div>
	<div class="button">
	<div class="wrap">
	<div class="quote">
		<span class="q">Hello</span>
	</div>
	<div class="author">
		<span class="a">Hello</span>
	</div>
	</div>
	<button id="newQuote" class="btn btn-default" >
		New Quote
	</button>
	<br/></br>
	<button class="fa fa-twitter fa-lg btn btn-default">
	<a class="twitter-share-button" target="_blank">Tweet</a>
</button>
	
	
	</div>
</body>
</html>
